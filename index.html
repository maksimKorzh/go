<!DOCTYPE html>
<html lang="en"i style="touch-action: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=0">
  <meta name="description" content="Game of Go - A progressive web application that runs in a web browser or as a native Android application. Improve your Go/Weiqi/Baduk skills by playing this app.">
  <meta name="keyword" content="go, weiqi, baduk, game of go, katago, neural net, web browser, android application, free, ad-free">
  <base href="/go/">
  <link rel="manifest" href="/go/manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <title>Go</title>
</head>
<body>
  <div id="controls">
    <button onclick="initGoban(); drawBoard(); document.getElementById('stats').innerHTML = 'AI (dan), Chinese rules, Komi 7.5';">GO</button>
    <button onclick="passMove();">PASS</button>
    <button onclick="playMove(1)">MOVE</button>
    <button onclick="undoMove(); drawBoard();">UNDO</button>
    <button onclick="editMode ^= 1; document.getElementById('stats').innerHTML = editMode ? 'EDIT' : 'PLAY'">MODE</button>
    <button onclick="eval();">EVAL</button>
    <button onclick="downloadSgf()">SAVE</button>
    <button onclick="level ^= 1; document.getElementById('stats').innerHTML = level ? 'AI (dan)' : 'AI (kyu)'">AI</button>
  </div>
  <div class="container"><div id="goban"></div></div>
  <div id="stats" style="font-size: 38px; margin-bottom: 2%;">AI (dan), Chinese rules, Komi 7.5</div>
  <script src="js/tensorflow.js"></script>
  <script src="js/goban.js"></script>
  <script src="js/gui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

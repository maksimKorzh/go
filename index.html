<!DOCTYPE html>
<html lang="en"i style="touch-action: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=0">
  <base href="/go/">
  <title>Go</title>
</head>
<body>
  <style>
      html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      flex-direction: column;
    }
  </style>
  <div id="stats" style="font-size: 40px; margin-top: 2%;">Play Mode</div>
  <div class="container">
    <div id="goban"></div>
  </div>
  <div id="controls">
    <button onclick="play()" style="width: 100%; font-size: 40px;">MOVE</button>
    <button onclick="goban.pass();" style="width: 100%; font-size: 40px;">PASS</button>
    <button onclick="goban.undoMove()" style="width: 100%; font-size: 40px;">UNDO</button>
    <button onclick="editMode ^= 1; document.getElementById('stats').innerHTML = editMode ? 'Edit Mode' : 'Play Mode'" style="width: 100%; font-size: 40px;">MODE</button>
    <button onclick="eval();" style="width: 100%; font-size: 40px;">EVAL</button>
    <button onclick="downloadSgf()" style="width: 100%; font-size: 40px;">SAVE</button>
  </div>
  <script src="js/tensorflow.js"></script>
  <script src="js/goban.js"></script>
  <script src="js/model.js"></script>
  <script>
    var editMode = 0;

    const goban = new Goban({
      'size': 19,
      //'offset': -80,
      'response': function() { play(); }
    });

    function downloadSgf() {
      const element = document.createElement('a');
      const file = new Blob([goban.exportSgf()], { type: 'text/plain' });
      element.href = URL.createObjectURL(file);
      element.download = 'KataNet.sgf';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
</body>
</html>

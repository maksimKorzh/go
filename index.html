<!DOCTYPE html>
<html lang="en"i style="touch-action: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=0">
  <base href="/go/">
  <title>Go</title>
</head>
<body>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
  <div id="goban" class="container">
    <div id="controls" style="display: flex; height: 10vw;">
      <button onclick="play()" style="width: 100%; font-size: 5vw;">MOVE</button>
      <button onclick="goban.pass();" style="width: 100%; font-size: 5vw;">PASS</button>
      <button onclick="goban.undoMove()" style="width: 100%; font-size: 5vw;">UNDO</button>
      <button onclick="editMode ^= 1; document.getElementById('stats').innerHTML = editMode ? 'Edit mode' : 'Play mode';" style="width: 100%; font-size: 5vw;">EDIT</button>
      <button onclick="eval();" style="width: 100%; font-size: 5vw;">EVAL</button>
      <button onclick="downloadSgf()" style="width: 100%; font-size: 5vw;">SAVE</button>
    </div>
  </div>
  <script src="js/tensorflow.js"></script>
  <script src="js/goban.js"></script>
  <script src="js/model.js"></script>
  <script>
    var editMode = 0;

    const goban = new Goban({
      'size': 19,
      //'offset': -80,
      'response': function() { play(); }
    });

    function downloadSgf() {
      const element = document.createElement('a');
      const file = new Blob([goban.exportSgf()], { type: 'text/plain' });
      element.href = URL.createObjectURL(file);
      element.download = 'KataNet.sgf';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
</body>
</html>

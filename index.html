<!DOCTYPE html>
<html lang="en"i style="touch-action: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=0">
  <base href="/go/">
  <link rel="manifest" href="/go/manifest.json">
  <title>Go</title>
</head>
<body>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      flex-direction: column;
    }
    button {
      -webkit-user-select: none; /* Chrome, Safari, and Opera */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* Internet Explorer/Edge */
      user-select: none;         /* Standard syntax */
    }
  </style>
  <div id="controls">
    <button onclick="play(1)" style="width: 100%; font-size: 30px;">MOVE</button>
    <button onclick="goban.pass();" style="width: 100%; font-size: 30px;">PASS</button>
    <button onclick="goban.undoMove()" style="width: 100%; font-size: 30px;">UNDO</button>
    <button onclick="level ^= 1; document.getElementById('stats').innerHTML = level ? 'AI (dan)' : 'AI (kyu)'" style="width: 100%; font-size: 30px;">AI</button>
    <button onclick="editMode ^= 1; document.getElementById('stats').innerHTML = editMode ? 'EDIT' : 'PLAY'" style="width: 100%; font-size: 30px;">MODE</button>
    <button onclick="eval();" style="width: 100%; font-size: 30px;">EVAL</button>
    <button onclick="downloadSgf()" style="width: 100%; font-size: 30px;">SAVE</button>
  </div>
  <div class="container"><div id="goban"></div></div>
  <div id="stats" style="font-size: 40px; margin-bottom: 2%;">AI (dan), Chinese rules, Komi 7.5</div>
  <script src="js/tensorflow.js"></script>
  <script src="js/goban.js"></script>
  <script src="js/book.js"></script>
  <script src="js/model.js"></script>
  <script>
    // Cache PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/go/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }

    var editMode = 0;

    const goban = new Goban({
      'size': 19,
      'response': function() { play(); }
    });

    function downloadSgf() {
      const element = document.createElement('a');
      const file = new Blob([goban.exportSgf()], { type: 'text/plain' });
      element.href = URL.createObjectURL(file);
      element.download = 'game.sgf';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
</body>
</html>
